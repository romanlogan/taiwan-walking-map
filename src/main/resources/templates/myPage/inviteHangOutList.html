<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">

    </script>
</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/myPage/sidebar/sidebar.css"/>
    <style>
        .left-half {
            float: left;
            width: 50%;
        }

        /* 오른쪽 절반 스타일 */
        .right-half {
            float: right;
            width: 50%;
        }

        .FriendBox{
            margin: 20px;
            padding: 10px;
            width: 680px;
            height: 300px;
            background-color: #fff; /* 배경색 지정 */
            border-radius: 8px; /* 테두리를 둥글게 만듭니다. */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* 그림자 효과 추가 */
        }

        .hangOutImgBox{
            float : left;
            width : 90px;
            height : 250px;
        }

        .hangOutTextBox{
            float: right;
            width: 550px; /* 텍스트를 표시할 요소의 너비를 지정합니다. */
            height: 250px;
            white-space: nowrap; /* 텍스트가 줄 바꿈되지 않도록 합니다. */
            overflow: hidden; /* 넘치는 부분은 숨김 처리합니다. */
            text-overflow: ellipsis; /* 넘치는 텍스트에 '...'을 추가하여 표시합니다. */

        }

        .locationText {
            margin-bottom: 0;

        }


        .clear{
            both: clear;
        }



    </style>
</th:block>

<div layout:fragment="content">


    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="/myPage/profile">myProfile</a></li>
                <li><a href="/myPage/requestFriendList">받은 친구 요청</a></li>
                <li><a href="/myPage/friendList">친구 목록</a></li>
                <li><a href="/myPage/inviteHangOutList">받은 약속 초대 리스트</a></li>                <!-- 필요에 따라 메뉴 항목 추가 -->
            </ul>
        </div>
        <div class="left-half">
            <div class="FriendBox" th:each="invitedHangOut, status: ${invitedHangOutResponse.getInvitedHangOutDtoList()}">

               
                <div th:if="${#strings.isEmpty(invitedHangOut.getPicture1())}">
                    <img class = "hangOutImgBox" src="/img/noImg.jpg">
                </div>
                <div th:unless="${#strings.isEmpty(invitedHangOut.getPicture1())}">
                    <img class = "hangOutImgBox" th:src="${invitedHangOut.getPicture1()}">
                </div>


                <div class="hangOutTextBox">
                    요청자 이름 : <div th:text="${invitedHangOut.getRequesterName()}" class="fs24 font-weight-bold updatable"></div>
                    요청자 이메일 : <div th:text="${invitedHangOut.getRequesterEmail()}" class="fs24 font-weight-bold updatable"></div>
                    메시지 : <div th:text="${invitedHangOut.getMessage()}" class="fs24 font-weight-bold updatable"></div>

                    장소 이름 : <div th:text="${invitedHangOut.getLocationName()}" class="fs24 font-weight-bold updatable"></div>
                    날짜  : <div th:text="${invitedHangOut.getDepartDateTime()}" class="fs24 font-weight-bold updatable"></div>

                    <div th:switch="${invitedHangOut.inviteHangOutStatus}">
                        <span th:case="${T(com.dbproject.constant.InviteHangOutStatus).REJECTED}">거절됨</span>
                        <span th:case="${T(com.dbproject.constant.InviteHangOutStatus).ACCEPTED}">이미 수락됨</span>
                        <span th:case="${T(com.dbproject.constant.InviteHangOutStatus).WAITING}">
                            <button class="addFriendBtn" th:value="${invitedHangOut.id}" onclick="acceptInvite(this.value)">초대 수락</button>
                            <button class="rejectFriendBtn" th:value="${invitedHangOut.id}" onclick="rejectInvite(this.value)">초대 거절</button>
                        </span>
                    </div>
                </div>
            </div>

        </div>

        <div class="right-half">
<!-- hangOut location detail 을 동적으로 가져오기 -->

        </div>



    </div>
</div>
</html>
