<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<th:block layout:fragment="script">
    <script th:inline="javascript" th:src="'https://maps.googleapis.com/maps/api/js?key=' + ${googleMapsApiKey} + '&callback=initMap'" async defer></script>
    <script th:inline="javascript" src="/js/main.js"></script>
</th:block>

<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/main/fastSearch.css"/>
    <link rel="stylesheet" href="/css/main/cityCard.css"/>
    <link rel="stylesheet" href="/css/main/coolText.css"/>
    <link rel="stylesheet" href="/css/main/main.css"/>
    <link rel="stylesheet" href="/css/main/top.css"/>
</th:block>

<div layout:fragment="content">

<section id="top">
    <div id="leftImgCut"></div>
    <div id="rightImgCut"></div>

    <div id="topBg">
        <div id="topTitleBox">
            <h1 id="topTitle">taiwan 出企玩</h1>
        </div>
    </div>


</section>

<section id="searchContainer">

    <p id="fastSearchTitle">你今天想去哪裡</p>

    <div id="fastSearchForm">
        <select id="fastSearchCity" name="fastSearchCity">
            <option value="臺北市">臺北市</option>
            <option value="新北市">新北市</option>
            <option value="臺中市">臺中市</option>
            <option value="臺南市">臺南市</option>
            <option value="臺東縣">臺東縣</option>
            <option value="高雄市">高雄市</option>
            <option value="花蓮縣">花蓮縣</option>
            <option value="桃園市">桃園市</option>
        </select>

        <input id="fastSearchInput" placeholder="查查看想去的地方" type="search" name="search">

        <button id="quickSearchSendBtn" class="search-btn" type="submit" onclick="fastSearchByInput()">
            <i class="fa-solid fa-magnifying-glass fa-xl" style="color: white;"></i>
        </button>
    </div>

    <div id="fastSearchBtns">
        <button type="button" id ="museumBtn" class="fastSearchBtn" value="museum"><p class="fastSearchBtnText"># 博物館</p></button>
        <button type="button" id ="artMuseumBtn" class="fastSearchBtn" value="artMuseum"><p class="fastSearchBtnText"># 美術館</p></button>
        <button type="button" id ="parkBtn" class="fastSearchBtn" value="park"><p class="fastSearchBtnText"># 公園</p></button>
        <button type="button" id ="marketBtn" class="fastSearchBtn" value="market"><p class="fastSearchBtnText"># 市場</p></button>
        <button type="button" id ="templeBtn" class="fastSearchBtn" value="temple"><p class="fastSearchBtnText"># 宮廟</p></button>
        <button type="button" id ="nightMarketBtn" class="fastSearchBtn" value="nightMarket"><p class="fastSearchBtnText"># 夜市</p></button>
        <button type="button" id ="playGroundBtn" class="fastSearchBtn" value="playGround"><p class="fastSearchBtnText"># 樂園</p></button>
    </div>

</section>

<section id="cardContainer">

    <div id="card-title-container">
        <div id="card-title-box">
            <p id="card-title">recommend city</p>
        </div>

        <div class="cardContainer-divider"></div>
    </div>

    <div class="cards">
        <div id="taibeiCard" class = "card">
            <img class="cardPic" src="/img/taibei1.jpg" alt="">
            <div class="card-content">
                <h2>
                    臺北市
                </h2>
            </div>
        </div>
        <div id="xinbeiCard" class = "card">
            <img class="cardPic" src="/img/xinbei1.jpg" alt="">
            <div class="card-content">
                <h2>
                    新北市
                </h2>
            </div>
        </div>
        <div id="taizhongCard" class = "card">
            <img class="cardPic" src="/img/taizhong2.jpg" alt="">
            <div class="card-content">
                <h2>
                    台中市
                </h2>
            </div>
        </div>
        <div id="gaoxiongCard" class = "card">
            <img class="cardPic" src="/img/gaoxiong1.jpg" alt="">
            <div class="card-content">
                <h2>
                    高雄市
                </h2>
            </div>
        </div>
    </div>

    <div class="cards">
        <div id="tainanCard" class = "card">
            <img class="cardPic" src="/img/tainan2.jpg" alt="">
            <div class="card-content">
                <h2>
                    台南市
                </h2>
            </div>
        </div>
        <div id="taidongCard" class = "card">
            <img class="cardPic" src="/img/taidong.jpg" alt="">
            <div class="card-content">
                <h2>
                    台東縣
                </h2>
            </div>
        </div>
        <div id="hualianCard" class = "card">
            <img class="cardPic" src="/img/hualian.jpg" alt="">
            <div class="card-content">
                <h2>
                    花蓮縣
                </h2>
            </div>
        </div>
        <div id="taoyuanCard" class = "card">
            <img class="cardPic" src="/img/taoyuan.jpg" alt="">
            <div class="card-content">
                <h2>
                    桃園市
                </h2>
            </div>
        </div>
    </div>
</section>

</div>
