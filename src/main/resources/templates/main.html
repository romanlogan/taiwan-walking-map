<th:block layout:fragment="script">

<section id="top">

    <div class="left-half">
        <div id="coolContainer">
            <p class="cool">
                <span data-text="Hello,">hello !</span>

<!--                <span data-text="text.">text.</span>-->
            </p>
        </div>
    </div>

    <div class="right-half">
        <div id="carouselBox">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="2000">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 topCityImgBox" src="/img/taibei.jpg" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 topCityImgBox" src="/img/xinbei.jpg" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 topCityImgBox" src="/img/hualian.jpg" alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="clear"></div>
</section>
